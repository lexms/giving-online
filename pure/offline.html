<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giving - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .offline-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 3rem 2rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #6b7280;
        }

        .offline-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .offline-message {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .retry-button {
            background: #448989;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .retry-button:hover {
            background: #3a7a7a;
        }

        .offline-logo {
            margin-bottom: 2rem;
        }

        .logo-image {
            width: 60px;
            height: auto;
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 2rem 1.5rem;
            }

            .offline-title {
                font-size: 1.25rem;
            }

            .offline-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <div class="offline-logo">
            <img src="./images/giving-LogoOnly-white.svg" alt="Giving Logo" class="logo-image">
        </div>

        <div class="offline-icon">ðŸ“¶</div>

        <h1 class="offline-title">You're Offline</h1>

        <p class="offline-message">
            It looks like you don't have an internet connection right now.
            The Giving app needs to be online to load content and process donations.
        </p>

        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
    </div>

    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Auto-retry every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);
    </script>
</body>

</html>
